<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Char</title>
</head>

<body>

    <div class="container">
        <div class="title">Character Management System</div>
        <div class="wrapper">
            <div class="insert-charector">
                <h1>Add character</h1>
                <br>
                <div class="form">
                    <input id="name" type="text" placeholder="Insert Name">
                </div>
                <div class="form">
                    <input id="class" type="text" placeholder="Insert Class">
                </div>
                <div class="form">
                    <input id="hp" type="text" placeholder="Insert HP">
                </div>
                <div class="form">
                    <input id="att" type="text" placeholder="Insert Attack Points">
                </div>
                <div class="form">
                    <input id="def" type="text" placeholder="Insert Defense Points">
                </div>
                <button id="add-char">Submit</button>
            </div>

            <div class="list">
                <div id="list-output"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
